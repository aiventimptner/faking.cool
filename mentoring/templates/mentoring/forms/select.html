<div class="field">{% load i18n %}
    <label class="label" for="{{ field.id_for_label }}">{{ field.label }}</label>
    <div class="control">
        <div class="select is-fullwidth">
            {{ field }}
        </div>
    </div>
    {% for error in field.errors %}
        <p class="help is-danger">{{ error }}</p>
    {% endfor %}
</div>
