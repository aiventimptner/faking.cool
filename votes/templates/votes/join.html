{% extends 'votes/base_decision.html' %}

{% block main %}
<div class="box">
    <form method="post">
        {% csrf_token %}

        <div class="field">
            <div class="control">
                <label class="label" for="{{ form.token.id_for_label }}">{{ form.token.label }}</label>

                {{ form.token }}

                {% for error in form.token.errors %}
                <p class="help is-danger">{{ error }}</p>
                {% endfor %}
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-primary" type="submit">Beitreten</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
